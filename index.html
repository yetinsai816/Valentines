<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Sharada ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    text-align: center;
    height: 100vh;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

h1 {
    margin-top: 40px;
    font-size: 40px;
    color: #fff;
    text-shadow: 2px 2px 8px #ff4d6d;
}

#puppy {
    font-size: 160px;
    margin: 20px;
    transition: 0.3s;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
    position: absolute;
}

.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 12px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>Sharada üíñ Will You Be My Valentine?</h1>

<div id="puppy">üê∂</div>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const puppy = document.getElementById("puppy");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

let noClicks = 0;

/* Floating hearts generator */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 500);

/* Make NO button run away */
noBtn.addEventListener("mouseover", () => {
    if (noClicks < 5) {
        moveNoButton();
        puppy.innerHTML = "üê∂üòè Stop chasing that button Sharada!";
    }
});

/* If she somehow clicks NO */
noBtn.addEventListener("click", () => {
    noClicks++;
    puppy.innerHTML = "üê∂üò° Hey! Don‚Äôt do that!";
    yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;

    if (noClicks >= 5) {
        puppy.innerHTML = "üê∂üò§ Enough Sharada! Just press YES ‚ù§Ô∏è";
        noBtn.style.display = "none";
    }
});

/* YES button */
yesBtn.addEventListener("click", () => {
    music.play();
    celebrate();
});

/* Move NO randomly */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Celebration */
function celebrate() {
    document.querySelector("h1").innerHTML = "SHE SAID YES üò≠‚ù§Ô∏è";
    puppy.innerHTML = "üê∂üíñ YAYYYYY!!!";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    createConfetti();

    setTimeout(() => {
        alert("Best decision ever Sharada üòå‚ù§Ô∏è\n\nLove you!\n- Yetin");
    }, 1500);
}

/* Confetti system */
function createConfetti() {
    for (let i = 0; i < 200; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}

function getRandomColor() {
    const colors = ["#ff4d6d", "#ff99c8", "#ffd6ff", "#ff85a2", "#ffc2d1"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
