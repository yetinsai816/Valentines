<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose Wisely ğŸ˜Œ</title>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    position: relative;
    height: 100vh;
    width: 100vw;
}

h1 {
    margin-top: 60px;
    color: white;
    font-size: 28px;
}

#puppy {
    font-size: 120px;
    margin-top: 20px;
    transition: 0.3s;
}

.buttons {
    margin-top: 40px;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

#message {
    margin-top: 40px;
    font-size: 24px;
    color: white;
    font-weight: bold;
    min-height: 40px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you choose YES? ğŸ’–</h1>

    <div id="puppy">ğŸ¶ğŸ’–</div>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’</button>
        <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div id="message"></div>
</div>

<!-- Romantic Music -->
<audio id="romanticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const puppy = document.getElementById("puppy");
const music = document.getElementById("romanticMusic");

let noAttempts = 0;

// Initial No position
noBtn.style.left = "60%";
noBtn.style.top = "60%";

// Move NO button randomly inside screen
function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Count dodge attempts on hover
noBtn.addEventListener("mouseenter", () => {

    noAttempts++;

    if (noAttempts < 5) {
        moveNo();
        puppy.innerHTML = "ğŸ¶ğŸ˜";
        message.innerHTML = "Catch me if you can ğŸ˜œ";
        yesBtn.style.transform = `scale(${1 + noAttempts * 0.2})`;
    }

    if (noAttempts === 5) {
        puppy.innerHTML = "ğŸ¶ğŸ˜Œ";
        message.innerHTML = "Sharadaaaaaaaa stop messing around and choose yes already ğŸ”ªğŸ˜Œ";
        noBtn.style.display = "none";
    }
});

// YES button action
yesBtn.addEventListener("click", () => {

    puppy.innerHTML = "ğŸ¶ğŸ¥¹ğŸ’–";
    message.innerHTML = "YAYYYYYY â¤ï¸ Best decision ever!!!";

    music.play();

    // Confetti explosion
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
});
</script>

</body>
</html>
