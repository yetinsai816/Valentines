<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sharada, Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    }

    .container {
        position: relative;
        z-index: 2;
        margin-top: 80px;
        color: white;
    }

    h1 {
        font-size: 45px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        height: 250px;
    }

    button {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 40%;
        top: 100px;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        left: 55%;
        top: 100px;
    }

    #message {
        margin-top: 25px;
        font-size: 26px;
        min-height: 50px;
    }

    .puppy {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 140px;
        animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translate(-50%, 0px); }
        50% { transform: translate(-50%, -20px); }
        100% { transform: translate(-50%, 0px); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: rise linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
