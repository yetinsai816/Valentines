<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sharada Choose Wisely ğŸ˜Œ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.game-box {
    position: relative;
    width: 90vw;
    height: 90vh;
    max-width: 900px;
    max-height: 700px;
    background: rgba(255,255,255,0.15);
    border-radius: 30px;
    backdrop-filter: blur(10px);
    text-align: center;
    padding-top: 40px;
}

h1 {
    color: white;
}

#puppy {
    font-size: 130px;
    margin: 20px 0;
    transition: 0.3s;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40%;
    bottom: 80px;
}

#noBtn {
    background: white;
    color: #ff4d6d;
}

#message {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    min-height: 40px;
}
</style>
</head>

<body>

<div class="game-box" id="box">
    <h1>Will you choose YES? ğŸ’–</h1>
    <div id="puppy">ğŸ¶ğŸ’–</div>
    <button id="yesBtn">YES ğŸ’</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
    <div id="message"></div>
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const box = document.getElementById("box");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const puppy = document.getElementById("puppy");
const music = document.getElementById("music");

let attempts = 0;

// Place NO button safely inside box initially
function placeInitial() {
    noBtn.style.left = "60%";
    noBtn.style.top = "60%";
}
placeInitial();

// Move NO button but keep inside game-box boundaries
function moveNo() {
    const boxRect = box.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = boxRect.width - btnWidth - 20;
    const maxY = boxRect.height - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", () => {
    attempts++;

    if (attempts < 5) {
        moveNo();
        puppy.innerHTML = "ğŸ¶ğŸ˜";
        message.innerHTML = "Catch me if you can ğŸ˜œ";
        yesBtn.style.transform = `scale(${1 + attempts * 0.2})`;
    }

    if (attempts === 5) {
        puppy.innerHTML = "ğŸ¶ğŸ˜Œ";
        message.innerHTML = "Sharadaaaaaaaa stop messing around and choose yes already ğŸ”ªğŸ˜Œ";
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    puppy.innerHTML = "ğŸ¶ğŸ¥¹ğŸ’–";
    message.innerHTML = "YAYYYYYY â¤ï¸ Best decision ever!!!";
    music.play();

    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
});
</script>

</body>
</html>
