<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Sharada ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Comic Sans MS, cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    height: 100vh;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

h1 {
    margin-top: 40px;
    font-size: 38px;
    color: white;
    text-shadow: 2px 2px 10px #ff4d6d;
}

#puppy {
    font-size: 150px;
    margin: 20px;
    transition: 0.3s;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #555;
    color: white;
    position: absolute;
}

.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 12px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>Sharada üíñ Will You Be My Valentine?</h1>
<div id="puppy">üê∂</div>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

<script>
const puppy = document.getElementById("puppy");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noClicks = 0;

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

/* Move NO button */
function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
    if (noClicks < 5) {
        moveNo();
        puppy.innerHTML = "üê∂üòè Catch me if you can Sharada!";
    }
});

noBtn.addEventListener("click", () => {
    noClicks++;
    puppy.innerHTML = "üê∂üò° Heyyy that's not nice!";
    yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;

    if (noClicks >= 5) {
        puppy.innerHTML = "üê∂üò§ Okay okay, press YES now ‚ù§Ô∏è";
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    document.querySelector("h1").innerHTML = "SHE SAID YES üò≠‚ù§Ô∏è";
    puppy.innerHTML = "üê∂üíñ YAYYYYY!!!";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    createConfetti();
    setTimeout(() => {
        alert("Best decision ever Sharada ‚ù§Ô∏è\n\n- Yetin");
    }, 1200);
});

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = getColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

function getColor() {
    const colors = ["#ff4d6d", "#ff99c8", "#ffd6ff", "#ff85a2"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
