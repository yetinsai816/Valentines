<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Sharada ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

h1 {
    font-size: 36px;
    color: white;
    text-shadow: 2px 2px 10px #ff4d6d;
}

#puppy {
    font-size: 140px;
}

#message {
    margin-top: 10px;
    font-size: 24px;
    background: white;
    padding: 10px 20px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    min-height: 40px;
}

#buttons {
    margin-top: 30px;
    position: relative;
    width: 300px;
    height: 80px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 0;
}

#noBtn {
    background: #555;
    color: white;
    position: absolute;
    left: 160px;   /* starting position */
    top: 0px;
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 12px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>Sharada üíñ Will You Be My Valentine?</h1>

<div id="puppy">üê∂</div>
<div id="message">I'm waiting üòå</div>

<div id="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòú</button>
</div>

<script>
const puppy = document.getElementById("puppy");
const message = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noClicks = 0;

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

/* BIG dramatic movement */
function moveNo() {

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", () => {
    if (noClicks < 5) {
        moveNo();
        puppy.innerHTML = "üê∂üòè";
        message.innerHTML = "Catch me if you can üòú";
    }
});

noBtn.addEventListener("click", () => {
    noClicks++;

    puppy.innerHTML = "üê∂üò°";
    message.innerHTML = "Heyyy that's not nice!";

    yesBtn.style.transform = `scale(${1 + noClicks * 0.3})`;

    if (noClicks === 5) {
        puppy.innerHTML = "üê∂üò§";
        message.innerHTML = "Sharadaaaaaaaa üò§ stop messing around and choose YES already!!! ‚ù§Ô∏è";
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    puppy.innerHTML = "üê∂üíñ";
    message.innerHTML = "SHE SAID YES üò≠‚ù§Ô∏è";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    createConfetti();

    setTimeout(() => {
        alert("Best decision ever Sharada ‚ù§Ô∏è\n\nLove you!\n- Yetin");
    }, 1200);
});

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = getColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

function getColor() {
    const colors = ["#ff4d6d", "#ff99c8", "#ffd6ff", "#ff85a2"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
